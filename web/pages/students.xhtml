<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head />
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel>
                <p:panelGrid columns="1" style="width: 80%">
                    <f:facet name="header">Student List</f:facet>
                    <h:form id="employeesForm">
                        <p:dataTable id="empTable" var="record" value="#{studentBackingBean.students}" paginator="true" rows="15" paginatorPosition="bottom">
                            <p:column width="60">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <p:commandButton id="selectButton" action="#{studentBackingBean.studentDetailAction}" ajax="false" update="empTable" icon="ui-icon-pencil" style="height: 30px; font-size: 75%;">
                                    <f:param name="employeeId" value="#{record.studentId}" />
                                </p:commandButton>
                            </p:column>
                            <p:column width="50" style="text-align: center;">
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{record.studentId}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Last Name:" />
                                </f:facet>
                                <h:outputText value="#{record.lastName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="First Name:" />
                                </f:facet>
                                <h:outputText value="#{record.firstName}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panelGrid>
            </p:panel>
        </ui:define>
    </ui:composition>
</f:view>
</html>
